
<form [formGroup]="formEsqueciSenha" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <div padding>
    <ion-button color="primary" expand="block" type="submit">Resetar minha senha</ion-button>
  </div>
</form>
<ion-button expand="block" color="dark" fill="clear" margin-top  [routerLink]="['/login']">Entrar</ion-button>
